<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - Log in or sign up</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-[#f0f2f5]">
    <div class="container flex pt-32 items-center justify-center">
        <div class="left mx-auto w-2/5 relative left-20">
            <img src="fb.svg" alt="Facebook image" class="h-24 -mb-3 -ml-6">
            <p class="text-3xl">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right p-4 bg-white flex flex-col gap-y-3 rounded-lg w-1/4 self mt-16 mx-auto relative right-40">
            <input type="text" placeholder="Email address or phone number"
                class="border-2 p-3 px-4  rounded-lg outline-1 outline-blue-500 ">
            <input type="password" placeholder="password"
                class="border-2 p-3 px-4 rounded-lg  outline-1 outline-blue-500">
            <button class="submit bg-blue-600  text-white rounded-lg text-xl font-bold p-3">Log in</button>
            <span class="text-blue-600 self-center hover:underline cursor-pointer text-sm">forgotten password?</span>
            <hr class="mt-3">
            <button class="btn m-5 bg-green-600  text-white rounded-lg text-lg font-bold p-3">Create new account</button>
        </div>
    </div>
</body>

</html>
